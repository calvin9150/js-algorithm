<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      100이하의 자연수 A, B, C를 입력받아 세 수 중 가장 작은 값을 출력하는
      프로그램을 작성하세요.(정렬을 사용하면 안됩니다)
    </title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        if (a > b) {
          if (b > c) {
            return c;
          } else {
            return b;
          }
        } else if (b > a) {
          if (a > c) {
            return c;
          } else {
            return a;
          }
        }
      }

      // 해설
      function solution(a, b, c) {
        let answer;
        if (a < b) answer = a;
        else answer = b;
        if (answer > c) answer = c;

        return answer;
      }

      console.log(solution(12, 5, 11));
    </script>
  </body>
</html>
