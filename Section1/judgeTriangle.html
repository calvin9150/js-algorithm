<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      길이가 서로 다른 A, B, C 세 개의 막대 길이가 주어지면 이 세 막대로
      삼각형을 만들 수 있 으면 “YES"를 출력하고, 만들 수 없으면 ”NO"를 출력한다.
      ▣입력설명 첫 번째 줄에 100이하의 서로 다른 A, B, C 막대의 길이가 주어진다.
      ▣ 출력설명 첫 번째 줄에 “YES", "NO"를 출력한다.
    </title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer = "YES";
        if (a + b < c) {
          answer = "NO";
        } else if (a + c < b) {
          answer = "NO";
        } else if (c + b < a) {
          answer = "NO";
        }
        return answer;
      }

      // 해설
      function solution2(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) max = a;
        else max = b;
        if (c > max) max = c;
        if (sum - max <= max) answer = "NO";

        return answer;
      }

      console.log(solution(6, 7, 11));
      console.log(solution2(6, 7, 11));
    </script>
  </body>
</html>
