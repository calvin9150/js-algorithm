<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <pre>
      대문자로 이루어진 영어단어가 입력되면 단어에 포함된 ‘A'를 모두 ’#‘으로 바꾸어 출력하는
      프로그램을 작성하세요.
      
      ▣ 입력설명
      첫 번째 줄에 문자열이 입력된다.
      ▣ 출력설명
      첫 번째 줄에 바뀐 단어를 출력한다.

    </pre>
    <script>
      function solution(v) {
        const arr = v.split("");
        const answer = arr.map((v) => {
          if (v === "A") {
            v = "#";
            return v;
          }
          return v;
        });
        return answer.join("");
      }

      console.log(solution("BANANA"));

      // 해설1
      function solution2(s) {
        let answer = "";
        for (let x of s) {
          if (x == "A") answer += "#";
          else answer += x;
        }
        return answer;
      }

      let str2 = "BANANA";
      console.log(solution2(str2));

      // 해설 (정규표현식)
      function solution3(s) {
        let answer = s;
        answer = answer.replace(/A/g, "#");
        return answer;
      }

      let str = "BANANA";
      console.log(solution3(str));
    </script>
  </body>
</html>
