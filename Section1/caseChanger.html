<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <pre>
      대문자와 소문자가 같이 존재하는 문자열을 입력받아 대문자는 소문자로 소문자는 대문자로
      변환하여 출력하는 프로그램을 작성하세요.

      ▣ 입력설명
      첫 줄에 문자열이 입력된다. 문자열의 길이는 100을 넘지 않습니다.
      ▣ 출력설명
      첫 줄에 대문자는 소문자로, 소문자는 대문자로 변환된 문자열을 출력합니다.
      
      
    </pre>
    <script>
      function solution(sample) {
        const arr = sample.split("");
        const answer = arr.map((v) => {
          if (v.charCodeAt() > 96) {
            return v.toUpperCase();
          } else {
            return v.toLowerCase();
          }
        });
        return answer;
      }

      const sample = "StuDY";
      console.log(solution(sample));

      // 해설
      function solution2(s) {
        let answer = "";
        for (let x of s) {
          if (x === x.toUpperCase()) answer += x.toLowerCase();
          else answer += x.toUpperCase();
        }
        return answer;
      }

      console.log(solution2("StuDY"));
    </script>
  </body>
</html>
